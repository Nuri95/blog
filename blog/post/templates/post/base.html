<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

    <title>Blog</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'view_posts' %}">My shiny blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'view_posts' %}">Лента <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'view_my' %}">Мои посты</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item right">
                <a class="nav-link" href="#" onclick="logout(); return false;">Выйти</a>
            </li>
        </ul>
    </div>
    {% endif %}
</nav>

<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootbox.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
