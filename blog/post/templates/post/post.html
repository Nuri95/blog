{% extends 'post/base.html' %}
{% block content %}

<div class="row mt-3">
    <div class="col-sm-7">
        <div class="post-header">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="post-info">
            {{ post.date }}, автор: {{ post.user }}
        </div>
        <div class="post-body mt-4">{{ post.body }}</div>
    </div>
</div>
<div class="mt-5">
    {% if post.user == user %}
    <a href="{% url 'view_edit' post.id %}" class="mr-3">Редактировать</a>
    {% endif %}
    <a href="{% url 'view_posts' %}">Вернуться на главную</a>
</div>

{% endblock %}
